<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>     
      <img src="assets\images\logo-full.svg" alt="" class="logo" id="logo">
      <h1>Your Jounry to Coding Conf <br />2025 Sarts here</h1>
      <p>Secure your spot at next year's biggest coding conference</p>
    </header>

    <form class="signup-form">
      <div class="form-group">
        <label>Upload Avatar</label>
        <div class="avatar-upload">
          <div class="upload-box">
            <img src="assets\images\icon-upload.svg" alt="Upload Icon" id="upload-icon">
            <p>Drag and drop or click to upload</p>
            <input type="file" id="avatar" accept="image/*" hidden>
          </div>
          <p class="upload-info">Upload your photo (PNG,JPG, max.size 2MB)</p>
        </div>
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="example@gmail.com" required>
      </div>
      <div class="form-group">
        <label>GitHub Username</label>
        <input type="text" placeholder="@yourusername" required>
      </div>
      <button type="submit" class="generateticket" id="generateticket"> Generate My Ticket</button>
    </form>

  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Karenthiran K.</a>.
  </div>
</body>
</html>
